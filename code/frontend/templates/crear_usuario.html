<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Registro</title>
</head>
<body>
      <!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('https://farm4.staticflickr.com/3898/14755140467_2aa2bddca5.jpg');
          height: 300px;
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.74);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5"> Registro </h2>

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <div class="mb-4">
            <label class="form-label" for="email">Email: </label>
            <input  class="form-control form-control-lg" type="text" placeholder="Email" id="email">
        </div>
        <div class="row">
            <div class="col-md-6 mb-4">
                 <label  class="form-label" for="password">Password: </label>
                 <input  class="form-control form-control-lg" type="password" placeholder="Contraseña" id="password">
                </div>
        <div class="col-md-6 mb-4">
            <label  class="form-label" for="passwordC">Confirm Password: </label>
            <input class="form-control form-control-lg" type="password" id="passwordC" placeholder="Contraseña">
        </div>
    </div>
        <div class="mb-4">
            <label class="form-label" for="name">Name user: </label>
            <input class="form-control form-control-lg" type="text" id="name" placeholder="Nombre de usuario">
        </div>
        <br>
        <br>
        <input class="btn btn-dark btn-lg btn-block" type="button" value="Registrarse" onclick="createUser()">
        <br>
        <br>
        <div class="social">
          <div><a class="link-danger" href="login.html">Iniciar Sesión</a></div>
        </div>
    </form>
    <script src="/static/js/registro.js"></script>
</body>
</html>
